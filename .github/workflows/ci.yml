name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Install linting dependencies
        run: pip install ruff==0.8.4  # Match pre-commit version
      - name: Run ruff check
        run: ruff check . --output-format=github
      - name: Run ruff format check
        run: ruff format --check .

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Install security tools
        run: pip install bandit pip-audit
      - name: Run bandit security scan
        run: bandit -r annual_report_mda/ -f json -o bandit-report.json || true
      - name: Check bandit results
        run: |
          if [ -f bandit-report.json ]; then
            HIGH=$(jq '.metrics._totals["SEVERITY.HIGH"]' bandit-report.json)
            MEDIUM=$(jq '.metrics._totals["SEVERITY.MEDIUM"]' bandit-report.json)
            if [ "$HIGH" -gt 0 ]; then
              echo "::error::Found $HIGH high severity issues"
              bandit -r annual_report_mda/ -ll
              exit 1
            fi
            if [ "$MEDIUM" -gt 3 ]; then
              echo "::warning::Found $MEDIUM medium severity issues"
            fi
          fi
      - name: Run pip-audit
        run: pip-audit -r requirements.txt --progress-spinner off

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=annual_report_mda \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --cov-fail-under=65 \
            -v
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 30
      - name: Coverage summary
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          python -m coverage report >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: always()
    steps:
      - name: Verify all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.security.result }}" != "success" || "${{ needs.test.result }}" != "success" ]]; then
            exit 1
          fi
